language: node_js
node_js:
  - lts/*
  - node

cache:
  directories:
    - packages/example-gatsby/.cache/
    - packages/example-nextjs/.next/cache/

script:
  - yarn lint
  - yarn build
  - yarn type-check
  - echo -n glaze.js.org > ./packages/website/build/CNAME

deploy:
  - provider: pages:git
    edge: true
    local_dir: ./packages/website/build/
    keep_history: false
    on:
      branch: master
      node_js: lts/*
  - provider: npm
    edge: true
    run_script: publish
    on:
      tags: true
      node_js: lts/*
